<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let gatito of gatitos; let indexArray = index">
      <ion-label>{{ gatito.nombre }} : raza {{gatito.raza}} </ion-label> 

    </ion-item>
  </ion-list>
</ion-content>
